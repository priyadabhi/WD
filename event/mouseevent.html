<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        .main {
            margin: auto;
            width: 40%;
            display: grid;
            padding: 50px;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr);
            background-color: cadetblue;
        }

        .main div {
            width: 80%;
            height: 80px;
            text-align: center;
            padding-top: 50px;
            font: 25px bold;
            border: 1px solid black;
            background-color: blanchedalmond;
        }

        #mouseover {
            transition: 1s ease-in-out;
        }

        #mousemove div {
            width: fit-content;
            margin: auto;
            padding: 5px;
            height: fit-content;
            background-color: black;
            color: bisque;
        }
    </style>
</head>

<body>
    <div class="main">

        <div id="click" onclick="singleclick()">Click</div>

        <div id="dblclick" ondblclick="doubleclick()">Double Click</div>

        <div id="rightclick" oncontextmenu="return false">Right Click</div>

        <div id="mouseover">Mouse Over/Out</div>

        <div id="mouseenter">Mouse Enter/Leave</div>

        <div id="mouseup">Mouse Up/Down</div>

        <div id="mousewheel" onmousewheel="wheel()" onclick="wheelleave()">Mouse wheel</div>

        <div id="mousemove">move
            <div id="mo">0</div>
        </div>

    </div>

    <script>
        function singleclick() {
            let d = document.getElementById("click")
            d.style.userSelect = "none"

            if (d.style.color == "lime") {
                d.style.backgroundColor = "gray"
                d.style.color = "white"
            }
            else {
                d.style.backgroundColor = "maroon"
                d.style.color = "lime"
            }
        }

        function doubleclick() {
            let d = document.getElementById("dblclick")
            d.style.userSelect = "none"

            if (d.style.color == "maroon") {
                d.style.backgroundColor = "gray"
                d.style.color = "white"
            }
            else {
                d.style.backgroundColor = "green"
                d.style.color = "maroon"
            }
        }

        let mouseover = document.getElementById("mouseover")
        mouseover.addEventListener('mouseover', function () {
            mouseover.style.scale = "1.2"
        })

        mouseover.addEventListener('mouseout', function () {
            mouseover.style.scale = "1.0"
        })

        let e = document.getElementById("mouseenter")
        e.addEventListener('mouseenter', function () {
            e.style.background = "pink"
        })

        e.addEventListener('mouseleave', function () {
            e.style.background = "blanchedalmond"
        })

        let moveup = document.getElementById("mouseup")
        moveup.onmouseup = function () {
            moveup.style.scale = "1"
        }

        moveup.onmousedown = function () {
            moveup.style.scale = "0.8"
        }

        function wheel() {
            let m = document.getElementById("mousewheel")
            m.style.backgroundColor = "white"
        }

        function wheelleave() {
            let m = document.getElementById("mousewheel")
            m.style.backgroundColor = "blanchedalmond"
        }

        let x = 0
        let move = document.getElementById("mousemove")
        move.addEventListener('mousemove', function () {
            document.getElementById("mo").innerHTML = x += 1;
        })

    </script>
</body>

</html>
