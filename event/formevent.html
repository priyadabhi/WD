<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <style>
        .main {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: yellowgreen;
            text-align: center;
        }

        input,
        p {
            width: 75%;
            height: 40px;
            font-size: 22px;
            margin: 15px auto;
            background-color: darkgoldenrod;
            box-shadow: 1px 1px 1px 1px;
            color: antiquewhite;
        }

        input::placeholder {
            color: rgb(94, 69, 38);
        }

        input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="main">

        <form action="formevent.html" onsubmit="fsubmit()" onreset="freset()">
            <h2>Form Event</h2><br>
            <input type="text" name="" id="iblur" onblur="fblur()" placeholder="Effect After Leave The Input Field"><br>

            <input type="text" name="" id="ifocus" onfocus="ffocus()" onchange="fchange()" placeholder="For Focus"><br>

            <p id="schange"></p>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">
        </form>

    </div>
</body>
<script>
    let b = document.getElementById("iblur")
    let f = document.getElementById("ifocus")

    function fblur() {
        b.value = b.value.toUpperCase()
    }

    function ffocus() {

        f.style.border = "10px double beige"
    }

    function fchange() {
        document.getElementById("schange").innerHTML = f.value
    }

    function fsubmit() {

        alert(b.value + " Your Form is Submit Successfully")
    }

    function freset() {
        alert("Reset Form")
    }
</script>

</html>
