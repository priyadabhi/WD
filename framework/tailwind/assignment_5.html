<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance tailwind assignmnet 3 (login)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main bg-fuchsia-700 p-14">
        <div class="login bg-fuchsia-400 p-10 text-center font-serif">
            <h2 class="text-5xl mb-8">Log In</h2>
            <form action="#" method="get">
                <div class="my-3">
                    <label class="" for="email">Email ID:</label>
                    <input class="rounded-xl focus:outline-none p-2" type="text" name="" id="email"
                        placeholder="Enter your Email ID">
                </div>

                <div class="my-3">
                    <label class="" for="password">Password:</label>
                    <input class="rounded-xl focus:outline-none p-2" type="password" name="" id="password"
                        placeholder="Enter your Password">
                </div>

                <div>
                    <button type="submit"
                        class="bg-fuchsia-700 text-yellow-100 p-3 text-2xl my-10 rounded-xl hover:bg-yellow-600 hover:text-black">Log
                        In</button>
                    <a href="#" class="text-xl ms-5 hover:underline hover:text-yellow-700"> Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
