<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 2</title>
    <style>
        div {
            width: 400px;
            border: 1px solid black;
            text-align: left;
            margin: auto;
            padding: 10px;
        }

        button {
            font-size: 20px;
            width: 50px;
            margin: 5px;
        }

        h3 {
            text-align: center;
        }

        #ans {
            padding-left: 30px;
        }

        #answer {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h3>Maths Operations</h3>
        <table>
            <tr>
                <td>
                    <label for="fnum">Enter 1st number:</label>
                </td>
                <td>
                    <input type="text" name="" id="fnum">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="snum">Enter 2nd number:</label>
                </td>
                <td>
                    <input type="text" name="" id="snum">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="add" onclick="add()">+</button>
                    <button id="sub" onclick="sub()">-</button>
                    <button id="mul" onclick="mul()">*</button><br>
                    <button id="div" onclick="div()">/</button>
                    <button id="mod" onclick="mod()">%</button>
                </td>
                <td>
                    <label for="ans" id="ans">Answer is:</label><label for="answer" id="answer"></label>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function add() {
            let fnum = Number(document.getElementById("fnum").value)
            let snum = Number(document.getElementById("snum").value)
            let ans = ""
            ans += `${fnum + snum}`;
            document.getElementById("answer").innerHTML = ans
        }

        function sub() {
            let fnum = Number(document.getElementById("fnum").value)
            let snum = Number(document.getElementById("snum").value)
            let ans = ""
            ans += `${fnum - snum}`;
            document.getElementById("answer").innerHTML = ans
        }

        function mul() {
            let fnum = Number(document.getElementById("fnum").value)
            let snum = Number(document.getElementById("snum").value)
            let ans = ""
            ans += `${fnum * snum}`;
            document.getElementById("answer").innerHTML = ans
        }

        function div() {
            let fnum = Number(document.getElementById("fnum").value)
            let snum = Number(document.getElementById("snum").value)
            let ans = ""
            ans += `${fnum / snum}`;
            document.getElementById("answer").innerHTML = ans
        }

        function mod() {
            let fnum = Number(document.getElementById("fnum").value)
            let snum = Number(document.getElementById("snum").value)
            let ans = ""
            ans += `${fnum % snum}`;
            document.getElementById("answer").innerHTML = ans
        }

    </script>
</body>

</html>
