<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 10px;
        }

        .calc,
        .percentage {
            height: 50px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .percentage {
            width: 75%;
            background-color: blue;
            color: white;
        }

        .calc {
            width: calc(100% - 7rem);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="units">
        <div class="percentage">
            <h1>%</h1>
        </div>
        <div class="calc">
            <h1>calc , rem</h1>
        </div>
    </div>
</body>

</html>
