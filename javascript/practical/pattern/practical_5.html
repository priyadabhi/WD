    <script>
        let c;
        //debugger;

        for (let r = 1; r <= 5; r++) {
            for (c = 6 - 1; c > r; c--) {
                document.write("\u00A0")
                // document.write("&nbsp")
            }
            for (c = 1; c <= r; c++) {
                document.write("* ")
            }

            document.write("<br>")
        }
    </script>
