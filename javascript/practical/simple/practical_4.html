<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 4</title>
</head>

<body>
    <script>

        var an = 1
        var f = 4
        if (f != 0) {
            for (i = 1; i <= f; i++) {
                an = an * i
            }
            document.writeln(f + " no. factorial is " + an)
        }

        else {
            document.write("enter another no.")
        }
    </script>
</body>

</html>
