<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WOW.js Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 50px;
        }

        .box {
            width: 100%;
            height: 400px;
            margin: 50px 0;
            background-color: transparent;
            /* background-color: #f0f0f; */
            /* display: flex;
            align-items: center;
            justify-content: center; */
            border: 2px solid #ccc;
            background-size: cover;
            background-position: center;

        }

        .box-1 {
            background-image: url(images/image-1.jpg);

        }

        .box-2 {
            background-image: url(images/image-2.avif);
        }

        .box-3 {
            background-image: url(images/image-3.jpg);
        }

        .box-4 {
            background-image: url(images/image-4.jpg);
        }
    </style>
</head>

<body>

    <div class="box-1 box wow animate__animated animate__fadeInUp"></div>
    <div class="box-2 box wow animate__animated animate__bounceInLeft"></div>
    <div class="box-3 box wow animate__animated animate__zoomIn"></div>
    <div class="box-4 box wow animate__animated animate__fadeInRight"></div>

</body>

<script>
    new WOW().init();
</script>

</html>
