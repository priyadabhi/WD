<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 3</title>
    <style>
        .change {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #divcolor {
            width: 100%;
            height: 100vh;
            margin: auto;
        }

        #changebg {
            position: absolute;
            padding: 2rem;
            background-color: lightseagreen;
            border: none;
            color: black;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="change">
        <input type="color" name="" id="changebg" onchange="clchange()">
        <div id="divcolor"></div>
    </div>

    <script>
        function clchange() {
            let changebg = document.getElementById("changebg").value
            let divcolor = document.getElementById("divcolor")
            divcolor.style.backgroundColor = changebg
        }
    </script>
</body>

</html>
