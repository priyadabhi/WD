<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 1</title>
    <style>
        div {
            padding: 2rem;
            width: 50%;
            height: 500px;
            margin: auto;
            background: #9a8c34;
            text-align: center;
        }

        #table {

            width: 100px;
            margin: auto;
        }

        button {
            margin: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div>
        <label for="inputno">Enter Any Number:</label>
        <input type="text" name="number" id="number"><br>
        <button id="btndisplay" onclick="dis()">Display</button>
        <div id="table"></div>
    </div>
    <script>
        function dis() {
            var tab = ""
            var num = document.getElementById("number").value
            for (let i = 1; i <= 10; i++) {
                tab += `${num} * ${i} = ${num * i} <br>`
            }
            document.getElementById("table").innerHTML = tab
        }
    </script>
</body>

</html>
