<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 1</title>
    <style>
        #table {
            width: 100px;
            margin: 20px;
            border: 1px solid black;
        }

        button {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div>
        <label for="inputno">Enter Any Number:</label>
        <input type="text" name="number" id="number"><br>
        <button id="btndisplay" onclick="dis()">Display</button>
        <div id="table">

        </div>
    </div>
    <script>
        function dis() {
            var tab = ""
            var num = document.getElementById("number").value
            for (let i = 1; i <= 10; i++) {
                tab += `${num} * ${i} = ${num * i}<br>`
            }
            document.getElementById("table").innerHTML = tab
        }
    </script>
</body>

</html>
