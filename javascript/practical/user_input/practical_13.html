<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 13</title>
    <style>
        div {
            width: 300px;
            height: 80px;
            margin: auto;
            padding: 20px;
            background-color: brown;
            color: white;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            -webkit-text-stroke: 2px black;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="ddate">
    </div>
    <script>
        var d = new Date();

        document.getElementById("ddate").innerHTML = d.toLocaleTimeString()
    </script>
</body>

</html>
