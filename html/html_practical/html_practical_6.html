<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>
    <table border="1" style="text-align: center;" cellpadding="5px">

        <!-- -------1st----------------------------------------------- -->
        <tr>
            <td>Sr.no</td>
            <td>Subject</td>
            <td>Topic name</td>
            <td>No of lecture</td>
        </tr>


        <!-- ------2nd------------------------------------------------ -->
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>Basic Tag, Formatting Tag etc</td>
            <td>3</td>
        </tr>


        <!-- -----------3rd----------------------------------------- -->
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>Position and Display property</td>
            <td>5</td>
        </tr>


        <!-- -------------4th------------------------------------ -->
        <tr>
            <td>3</td>
            <td>Javascript</td>
            <td>datatypes, conditional statement</td>
            <td>4</td>
        </tr>


        <!-- ------------------5th------------------------------ -->
        <tr>
            <td>4</td>
            <td>Jquery</td>
            <td>display functions</td>
            <td>2</td>
        </tr>

        <!-- ----------6th---------------------------------------- -->
        <tr>
            <td>5</td>
            <td>Bootstrap</td>
            <td>Modals</td>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
