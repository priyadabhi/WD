<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/logo.png">
</head>

<body>
    <div style="width: 50%; background-color: lightgoldenrodyellow; margin-left: 15px;">
        <fieldset style="width: 80%; margin-left: 35px;">
            <legend>
                <h2>Login Here</h2>
            </legend>
            <div style="width: 100%; text-align: center; height: 150px;">
                <input type="text" name="uname" id="username" placeholder="Enter Username"
                    style="width: 80%; height: 30px;"><br><br>
                <input type="password" name="pass" id="password" placeholder="Enter Password"
                    style="width: 80%; height: 30px;"><br><br>
                <button type="submit"
                    style="background-color: blue; color: white; width: 80%; height: 30px;">Login</button>
            </div>
        </fieldset>
        <br>
    </div>
</body>

</html>
