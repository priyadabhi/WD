<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <link rel="icon" href="../images/logo.png">
</head>

<body>
    <div style="background-color: rgb(176, 139, 210);">
        <fieldset>
            <legend align="center">
                <h2>Registration Details</h2>
            </legend>
            <div>
                <table style="width: 100%; ">
                    <tr>


                        <!-- --------------------label------------------------------------------------------- -->
                        <td style="width: 30%;">
                            <table style="text-align: right; width: 110%;" cellspacing="20px">
                                <tr>
                                    <td><label for="university"> University:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="institute">Institute:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="branch">Branch:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="degree">Degree:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="cpi">Avarage CPI:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="experiance">Experiance:</label></td>
                                </tr>
                                <tr>
                                    <td><label for="website">Your Website Or Blog:</label></td>
                                </tr>
                            </table>
                        </td>


                        <!-- ------------text---------------------------------------------------------------- -->
                        <td style="width: 60%;">
                            <table style="text-align: left; width: 100%;" cellspacing="20px">
                                <tr>
                                    <td><input type="text" name="" id="university"></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="" id="institute"></td>
                                </tr>
                                <tr>
                                    <td><select name="" id="branch">
                                            <option value="">--select--</option>
                                            <option value="">Information Technology</option>
                                            <option value="">Computer</option>
                                            <option value="">Civil</option>
                                            <option value="">Mechnical</option>
                                            <option value="">Eletrical</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td><select name="" id="degree">
                                            <option value="">--select--</option>
                                            <option value="">diploma</option>
                                            <option value="">degree</option>
                                            <option value="">master degree</option>
                                        </select>
                                        <input type="radio" name="degree" id="pursuing">Pursuing
                                        <input type="radio" name="degree" id="completed">Completed
                                    </td>
                                </tr>
                                <tr>
                                    <td> <input type="text" name="" id="start"> Upto <input type="text" name=""
                                            id="end">Th
                                        Semester</td>
                                </tr>
                                <tr>
                                    <td> <input type="text" name="" id="experience">Years</td>
                                </tr>
                                <tr>
                                    <td><input type="url" name="" id="website" placeholder="https://www.google.com">
                                    </td>
                                </tr>
                            </table>
                        </td>


                    </tr>
                </table>
            </div>


            <!-- --------register button--------------------------------------------------------------- -->
            <div align="center" style="height: 50px;">
                <button type="submit"
                    style="background-color: chocolate; color: white; width: 20%; height: 35px;">Register</button>
            </div>
        </fieldset>
    </div>
</body>

</html>
