<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> navigator</title>
    <link rel="icon" href="../images/logo.png">
</head>

<body>
    <div>
        <table border="1" cellspacing="0px" cellpadding="0px" width="100%">

            <!-- ------------------------navigator------------------------------------ -->
            <tr>
                <td colspan="2">
                    <nav>
                        <table style="text-align: center; border-top: 0px; border-left: 0px; border-right: 0px;"
                            border="1" cellspacing="0px" width="100%" cellpadding="5px">
                            <tr>
                                <td><a href="" target="_blank">Home</a></td>
                                <td><a href="" target="_blank">About</a></td>
                                <td><a href="" target="_blank">Contact</a></td>
                                <td><a href="" target="_blank">Help</a></td>
                                <td><a href="" target="_blank">Store</a></td>
                                <td><a href="" target="_blank">Login/sign up</a></td>
                            </tr>
                        </table>
                    </nav>
                </td>
            </tr>


            <!-- ----------------------------------------image------------------------------- -->
            <tr>
                <td colspan="2">
                    <div>
                        <img src="../images/image7.jpeg" alt="" width="100%" height="400px">
                    </div>
                </td>
            </tr>


            <!-- ---------------------------------------contact-us----------------------------- -->
            <tr>
                <td colspan="2">
                    <figure style="margin: 0%;">
                        <figcaption style="background-color: rgb(234, 117, 134); padding: 3px;" align="center">
                            Contact-Us
                            Page
                        </figcaption>

                </td>
            </tr>


            <!-- -------------------------------------contact us image-------------------------- -->
            <tr>
                <td colspan="2">
                    <div
                        style="height: 150px; background: url(https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg=); text-align: center; padding-top: 10px;">
                        <h1 style="color: white;">Contact Us</h1>

                    </div>
                    <!-- <img src="../images/contact.jpg" alt="" height="200px" width="100%"> -->
                    </figure>
                </td>
            </tr>


            <!-- ------------------------------------details------------------------------------ -->
            <tr style="text-align: center; background-color: aqua;">
                <td>
                    <label for="fname">First Name:</label>
                    <input type="text" name="firstname" id="fname" placeholder="Enter your name">
                </td>
                <td>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lastname" id="lname" placeholder="Enter your name">
                </td>
            </tr>
            <tr style="text-align: center; background-color: aqua;">
                <td><label for="email">Email-ID:</label>
                    <input type="text" name="emailid" id="email" placeholder="Enter your Email-ID">
                </td>
                <td><label for="phone">Phone-No.:</label>
                    <input type="text" name="phoneno" id="phone" placeholder="Enter your phone no.">
                </td>
            </tr>
            <tr style="text-align: center; background-color: aqua;">
                <td><label for="city">City:</label>
                    <select name="" id="city">
                        <option value="">surat</option>
                        <option value="">bharuch</option>
                        <option value="">ahmedabad</option>
                        <option value="">vadodara</option>
                    </select>
                </td>
                <td><label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                    <input type="radio" name="gender" id="other">Other
                </td>
            </tr>


            <!-- -----------------------------map and you tube---------------------------- -->
            <tr>
                <td>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.2727000972204!2d72.82275401045908!3d21.18132328244048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e6c2d24d613%3A0x5c7ca1ea557092d0!2sTOPS%20Technologies!5e0!3m2!1sgu!2sin!4v1721846510133!5m2!1sgu!2sin"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
                <td>
                    <iframe width="100%" height="450"
                        src="https://www.youtube.com/embed/cHBqwj0Ed_I?si=658seKDnRmtXKVWQ" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
