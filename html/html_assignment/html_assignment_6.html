<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_table</title>
</head>

<body>
    <form action="#" method="post" style="font-family:system-ui, sans-serif">
        <div>
            <h1 style="margin-bottom: 0%;">Registration</h1>
            <hr style="margin-top: 3px;" width="150px" align="left" size="3px" color="orange">
        </div>
        <h3 style="margin-bottom: 0%;">Personal Details</h3>
        <div style="margin-left: 3%;">
            <table cellpadding="10px">
                <tr>
                    <td><label for="fname">Full Name</label><br>
                        <input type="text" name="fullname" id="fname" placeholder="Enter your name">
                    </td>
                    <td><label for="faname">Father Name</label><br>
                        <input type="text" name="fathername" id="faname" placeholder="Enter father name">
                    </td>
                    <td><label for="mname">Mother Name</label><br>
                        <input type="text" name="mothername" id="mname" placeholder="Enter mother name">
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label><br>
                        <input type="text" name="dateofbirth" id="dob" placeholder="Enter your DOB">
                    </td>
                    <td><label for="fullname">Full Name</label> <br><input type="text" name="full_name" id="fullname"
                            placeholder="Enter aadhar name"></td>
                    <td><label for="email">Email</label>
                        <br><input type="text" name="emailid" id="email" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label><br>
                        <input type="text" name="mobilenumber" id="mobile" placeholder="Enter mobile number">
                    </td>
                    <td><label for="gen">
                        </label><br>
                        <input type="text" name="gender" id="gen" placeholder="Enter your gender">
                    </td>
                    <td><label for="address">Address</label><br>
                        <input type="text" name="" id="address" placeholder="Enter your address">
                    </td>
                </tr>
            </table>
        </div>
        <hr size="2px" color="grey" width="50%" align="left">
        <h3 style="margin-bottom: 0%;">Other Details</h3>
        <div style="margin-left: 3%;">
            <table cellpadding="10px">
                <tr>
                    <td><label for="stream">Stream</label><br>
                        <input type="text" name="" id="stream" placeholder="Enter your stream">
                    </td>
                    <td><label for="class">Previous Class</label>
                        <br>
                        <input type="text" name="" id="class" placeholder="Enter previous class">
                    </td>
                    <td><label for="hobbies">Hobbies</label><br>
                        <input type="text" name="" id="hobbies" placeholder="Enter your hobbies">
                    </td>
                </tr>
                <tr>
                    <td><label for="ac">Account Number</label><br>
                        <input type="text" name="" id="ac" placeholder="Enter account number">
                    </td>
                    <td><label for="religion">Religion</label><br>
                        <input type="text" name="" id="religion" placeholder="Enter your religion">
                    </td>
                    <td><label for="category">Category</label><br>
                        <input type="text" name="" id="category" placeholder="Enter your category">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center" style="height: 30%;"><button type="submit" value="submit"
                            style="width: 50%;background-color: chocolate;">submit</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
