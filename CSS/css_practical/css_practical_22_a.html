<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card effect</title>
    <style>
        .main {
            width: 30%;
            height: 700px;
            margin: auto;
            position: relative;
        }

        .image,
        img {
            width: 100%;
            height: 450px;
            position: absolute;
        }

        .text {
            width: 80%;
            height: 150px;
            text-align: left;
            padding: 10%;
            top: 450px;
            background-color: aliceblue;
            box-shadow: 0 0 9px 2px gray;
            transform: scaleY(0);
            transition: 0.5s ease;
            transform-origin: top;
            position: absolute;
        }

        .main:hover .text {
            transform: scaleY(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image">
            <img src="../images/image3.jpg" alt="">
        </div>
        <div class="text">
            <h1>My Profile</h1>
            <p>Lorem ipsum dolor sit</p>
        </div>
    </div>
</body>

</html>
