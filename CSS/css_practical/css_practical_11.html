<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient effect on Login page </title>
    <style>
        * {
            margin: 0;
        }

        /* -------------------main or outer div--------------- */
        .outer {
            width: 800px;
            height: 600px;
            border: 1px solid transparent;
            background:
                conic-gradient(lightpink 30deg, purple 160deg, lightpink 320deg);
        }

        /* ----------------for font family------------------ */
        @font-face {
            font-family: 'Preahvihear';
            src: url(../font/Preahvihear-Regular.ttf);
        }

        /* ----------------------for login container/div------------- */
        .login {
            margin: 180px auto;
            width: 50%;
            height: 200px;
            text-align: center;
            border: 1px solid black;
            background-color: white;
        }

        /* -----------------for input style text--------------- */
        input[type=text],
        h3 {
            font-family: 'Preahvihear';
            border-radius: 5px;
            width: 75%;
            margin: auto;
        }

        /* -----------for button ----------------------- */
        button {
            background-color: rgb(124, 124, 193);
            color: white;
            width: 30%;
            font-family: 'Preahvihear';
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="login">
            <h3>Login</h3><br>
            <input type="text" name="" id="email" placeholder="Enter Email"><br><br>
            <input type="text" name="" id="password" placeholder="Enter Password"><br><br>
            <button>Submit</button>
        </div>
    </div>
</body>

</html>
