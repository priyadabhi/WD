<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect on button</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
        }

        button {
            font-size: 30px;
            padding: 20px;
            background-color: #f8c617;
            transition: 0.8s ease;
            background-size: 0 100%;
            border: 1px solid black;
        }

        .btn1:hover {
            border-top-width: 10px;
            border-bottom-width: 10px;
        }

        .btn2:hover {
            border-left-width: 15px;
            border-right-width: 15px;
        }

        .btn3:hover {
            background-color: #252c37;
            color: #f8c617
        }

        .btn4:hover {
            background: #252c37;
            color: #f8c617;
        }
    </style>
</head>

<body>
    <div class="main">
        <button class="btn1">Click Here</button>
        <button class="btn2">Click Here</button>
        <button class="btn3">Click Here</button>
        <button class="btn4">Click Here</button>
        <button class="btn5">Click Here</button>
        <button class="btn6">Click Here</button>
        <button class="btn7">Click Here</button>
        <button class="btn8">Click Here</button>
        <button class="btn9">Click Here</button>
        <button class="btn10">Click Here</button>
        <button class="btn11">Click Here</button>
        <button class="btn12">Click Here</button>
        <button class="btn13">Click Here</button>
        <button class="btn14">Click Here</button>
    </div>
</body>

</html>
