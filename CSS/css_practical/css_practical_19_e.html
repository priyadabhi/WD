<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        .main {
            width: 900px;
            margin: auto;
            border: 2px solid black;
            text-align: center;
            position: relative;
        }

        img {
            width: 900px;
            vertical-align: middle;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: grid;
            place-content: center;
            transform: scale(0);
            /* transform-origin: left; */
            transition: 1s linear;
        }

        .text {
            width: 100%;
            height: 100px;
            color: white;
            transform: scale(0);
            transition: 1s linear;
        }

        h1 {
            font-size: 70px;
        }

        .main:hover .overlay {
            background-color: rgba(44, 13, 13, 0.571);
            transform: scale(1);
        }

        .main:hover .text {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="../images/image1.jpg" alt="">
        <div class="overlay">
            <div class="text">
                <h1>Image Overlay</h1>
            </div>
        </div>
    </div>
</body>

</html>
