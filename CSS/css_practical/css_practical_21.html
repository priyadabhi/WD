<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image scale</title>
    <style>
        .main {
            width: 100%;
            height: 700px;
            border: 1px solid transparent;
        }

        .image-div {
            width: 40%;
            height: 300px;
            border: 2px solid black;
            margin: 120px auto;
            transform-origin: center;
            transform: scale(1.5);
            transition: 0.8s ease-in-out;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 300px;
        }

        .image-div:hover {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image-div">
            <img src="../css_assignment/images/image5.jpg" alt="">
        </div>
    </div>
</body>

</html>
