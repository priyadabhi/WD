<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        a {
            text-decoration: none;
            color: white;
        }

        .header {
            width: 100%;
            height: 80px;
            background-color: rgb(105, 3, 3);
            color: white;
            /* text-align: center; */
        }

        i,
        .logoname {
            font-size: 30px;
            font-weight: 900;
            text-transform: uppercase;
            flex: 2;
        }

        .nav {
            display: flex;
            padding: 25px 50px;
            align-items: center;
        }

        .menu {
            display: flex;
            text-transform: capitalize;
            gap: 50px;
            font-size: 15px;
            padding: 10px;
        }

        .dropdown {
            position: relative;
        }

        .list {
            display: none;
            position: absolute;
            background-color: white;
            color: rgb(105, 3, 3);
            top: 5px;
            width: 115%;
            padding: 2px 10px 5px 10px;
            box-shadow: 0 0 5px rgb(105, 3, 3);
        }

        ul {
            list-style-type: none;
        }

        .menu .dropdown:hover .list {
            display: block;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="nav">
            <div class="logo"><i class="fa-solid fa-house"></i></div>
            <div class="logoname">Logo</div>
            <div class="menu">
                <a href="">home</a>
                <a href="">about</a>
                <div class="dropdown"><a href="">services</a>
                    <ul class="list">
                        <li>service 1</li>
                        <li>service 2</li>
                        <li>service 3</li>
                    </ul>
                </div>
                <a href="">contact</a>
                <a href="">blog</a>
            </div>
        </div>
    </div>
</body>

</html>
