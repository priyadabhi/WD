<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Git About</title>

    <!-- font awesome icon cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            margin: 0px;
        }

        /* --------icon margins--------------- */
        i {
            height: 28px;
            width: 25px;
            margin: 5px 20px 5px 5px;
        }

        /* -------------------div ---------------- */
        div {
            width: 500px;
            height: 400px;
            color: gray;
            border: 1px solid black;
            padding: 10px;
            font-family: system-ui;
            font-size: 25px;
        }

        h4 {
            margin: 5px;
            color: black;
        }

        /* ------------setting icon---------- */
        .fa-gear {
            color: gray;
            margin: 5px 20px 5px 360px;
        }
    </style>
</head>

<body>
    <div>
        <!-- --------about--------------- -->
        <h4>About<i class="fa-solid fa-gear"></i></h4><br>

        <!-- ------description----------- -->
        <i class="description">No description, website, or topics provided.</i><br><br>

        <!-- --------readme-------------- -->
        <i class="fa-brands fa-readme"></i>
        Readme <br>

        <!-- ---------Activity------------ -->
        <i class="fa-solid fa-check"></i> Activity <br>

        <!-- -----------stars---------------- -->
        <i class="fa-regular fa-star"></i> 0 stars <br>

        <!-- -----------watching------------ -->
        <i class="fa-regular fa-eye"></i> 1 watching <br>

        <!-- --------forks---------------- -->
        <i class="fa-solid fa-code-fork"></i> 0 forks
    </div>
</body>

</html>
