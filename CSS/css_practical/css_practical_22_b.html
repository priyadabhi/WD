<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card effect</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        .main {
            width: 25%;
            height: 700px;
            margin: auto;
        }

        .image,
        img {
            width: 100%;
            height: 450px;
            position: relative;
        }

        .text {
            width: 80%;
            height: 150px;
            text-align: left;
            padding: 10%;
            box-shadow: 0 0 9px 2px gray;
        }

        .icon {
            position: absolute;
            width: 70%;
            height: 100px;
            background-color: black;
            bottom: 0;
            filter: opacity(0.7);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 15%;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: 0.5s ease;
        }

        .fb,
        .insta,
        .wa {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            margin: auto;
            font-size: 30px;
            color: black;
            text-align: center;
            place-content: center;
            transform: scaleY(0);
        }

        .main:hover .icon {
            transform: scaleY(1);
        }

        .main:hover .fb {
            transform: scaleY(1);
        }

        .main:hover .wa {
            transform: scaleY(1);
        }

        .main:hover .insta {
            transform: scaleY(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image">
            <img src="../images/image4.jpg" alt="">
            <div class="icon">
                <div class="fb">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="insta">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="wa">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </div>
        <div class="text">
            <h1>My Profile</h1>
            <p>Lorem ipsum dolor sit</p>
        </div>
    </div>
</body>

</html>
