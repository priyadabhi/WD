<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <style>
        /* -----------------outer div and display grid---------------- */
        .outer {
            display: grid;
            grid-template-columns: repeat(3, max-content);
            gap: 10px;
            padding: 10px;
        }

        .outer div {
            width: 200px;
            height: 150px;
        }


        /* --------------height and width of image tag------------------ */
        img {
            width: 100%;
            height: 100%;
        }

        /* ----------------------merge grid area----------------------- */
        .image3 {
            grid-column: 3;
            grid-row: span 2;
        }

        .merge {
            width: 100%;
            height: 207%;
        }

        .image4 {
            grid-row: span 2;
        }
    </style>
</head>

<body>
    <div class="outer">
        <!-- ----------image 1-------------- -->
        <div class="image1">
            <img src="../images/image1.jpg" alt="">
        </div>

        <!-- --------image 2---------------- -->
        <div class="image2">
            <img src="../images/image2.jpg" alt="">
        </div>

        <!-- -----------image 3---------------- -->
        <div class="image3">
            <img class="merge" src="../images/image3.jpg" alt="">
        </div>

        <!-- ---------------image 4------------- -->
        <div class="image4">
            <img class="merge" src="../images/image4.jpg" alt="">
        </div>

        <!-- -----------image 5------------------- -->
        <div class="image5">
            <img src="../images/image5.jpg" alt="">
        </div>

        <!-- --------image 6------------------------ -->
        <div class="image6">
            <img src="../images/image6.jpg" alt="">
        </div>
    </div>
</body>

</html>
