<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
        }

        .outer {
            width: 1200px;
            height: 600px;
            border: 1px solid black;
            background-image: linear-gradient(to right, rgb(161, 109, 45) 10%, rgb(228, 156, 22) 50%, rgb(230, 199, 141) 74%);
        }

        .inner {
            width: 1000px;
            height: 500px;
            background-color: white;
            margin: 50px 100px;
            border-radius: 10px;
            display: flex;
            box-shadow: 5px 9px 5px 0px black;

        }

        .inimage {
            flex-grow: 2;
            border-radius: 10px 0px 0px 10px;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px 0px 0px 10px;
        }

        .intext {
            background-color: blueviolet;
            color: white;
            flex-grow: 1;
            border-radius: 0px 10px 10px 0px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="inimage">
                <img src="../images/login.jpg" alt="">
            </div>
            <div class="intext">
                <h3>Login</h3>
                <p>Hello! lets go started</p>
                <input type="text" name="" id="email" placeholder="Email ID"><br>
                <input type="text" name="" id="password" placeholder="Password"><br>
                <a href="#">Forgot Password? Click Here</a>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
