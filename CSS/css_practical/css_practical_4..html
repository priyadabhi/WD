<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image text center</title>

    <!-- --------------icon cdn--------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


    <style>
        * {
            margin: 0;
        }

        .heroimage {
            position: relative;
        }

        /* -----------------image------------------ */
        img {
            width: 100%;
            height: 650px;
            object-fit: cover;
            filter: brightness(0.4);
        }

        /* ----------------set text---------------------------- */
        .text {
            text-align: center;
            position: absolute;
            top: 30%;
            width: 100%;
            color: white;
            font-family: cursive;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 25px;
        }

        /* --------------------button------------------- */
        button {
            margin: 25px;
            padding: 15px 30px;
            font-size: 15px;
            background-color: fuchsia;
            color: white;
        }
    </style>
</head>

<body>

    <!-- -------------------image----------------------- -->
    <div class="heroimage">
        <img src="../images/hero_image_1.jpg" alt="">
    </div>

    <!-- -----------text on image/ hero image------------------------- -->
    <div class="text">
        <h1>Discover the world</h1>
        <p>We offer the best adventure holidays and tailor-made trips!</p>
        <button>Search for tours &ThickSpace;<i class="fa-solid fa-arrow-right"></i></button>
    </div>
</body>

</html>
