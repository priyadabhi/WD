<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
        }

        .main {
            width: 100%;
            height: 600px;
            /* position: relative; */
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            position: relative;
        }

        .form {
            width: 45%;
            /* height: 500px; */
            position: absolute;
            bottom: 150px;
            right: 30px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="../images/camera.jpg" alt="">
        <div class="form">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="register">
                <h3>register</h3>
                <input type="text" name="" id="" placeholder="Username">
                <input type="text" name="" id="" placeholder="Email ID">
                <input type="text" name="" id="" placeholder="Password">
                <input type="text" name="" id="" placeholder="Confirm Password">
                <button>Register</button>
                <p>Have an Account?</p><a href="">Sign In</a>
                <hr>
                <button> <i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button> <i class="fa-brands fa-facebook-f"></i> Sign up with facebook</button>
            </div>
        </div>
    </div>
</body>

</html>
