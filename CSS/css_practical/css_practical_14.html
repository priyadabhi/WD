<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
        }

        .main {
            width: 100%;
            height: 600px;
            /* position: relative; */
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            position: relative;
        }

        .form {
            width: 30%;
            position: absolute;
            bottom: 150px;
            right: 30px;
            background-color: white;
            padding: 20px;
        }

        .close {
            width: 100%;
            height: 40px;
            text-align: right;
            color: black;
            font-size: 25px;
        }

        .register {
            padding: 10px;
            text-align: center;
        }

        h3 {
            text-transform: uppercase;
            color: blue;
            padding: 10px 0;
            font-family: system-ui;
        }

        input {
            width: 90%;
            height: 20px;
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
        }

        button {
            width: 93%;
            height: 35px;
            background-color: blue;
            color: white;
            margin: 5px;
            padding: 5px;
            font-weight: 600;
            border: 1px solid transparent;
        }

        hr {
            width: 91%;
            margin: 15px auto;
            height: 2px;
            background-color: gray;
        }

        p {
            text-align: left;
            padding: 0 4%;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .google {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="../images/camera.jpg" alt="">
        <div class="form">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="register">
                <h3>register</h3>
                <input type="text" name="" id="" placeholder="Username">
                <input type="text" name="" id="" placeholder="Email ID">
                <input type="text" name="" id="" placeholder="Password">
                <input type="text" name="" id="" placeholder="Confirm Password">
                <button>Register</button>
                <p>Have an Account? <a href="">Sign In</a></p>
                <hr>
                <button class="google"> <i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button> <i class="fa-brands fa-facebook-f"></i> Sign up with facebook</button>
                <br><br><br><br>
            </div>
        </div>
    </div>
</body>

</html>
