<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content and Box Effect</title>
    <style>
        h1 {
            padding: 10px;
            width: fit-content;
            border: 3px solid black;
            font-size: 100px;
            font-family: sans-serif;

            /* color inside text */
            color: white;

            /* border of the text size and color */
            -webkit-text-stroke: 2px red;

            /* effect on text x, y, blur, color */
            text-shadow: 7px 3px 6px black;

            /* effect on box x,y, blur, spread, color */
            box-shadow: 13px 12px 6px 2px black;
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
</body>

</html>
