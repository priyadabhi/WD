    <title>waves generators</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            width: 1440px;
            height: 600px;
            position: relative;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            position: absolute;
        }

        .wave {
            position: absolute;

            position: absolute;

        }

        .p-1,

        .p-3,
        .p-4,
        .p-5,
        .wave img {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 6px 4px rgb(198, 57, 57);
            transition: 0.5s ease;
        }

        .p-1 {
            bottom: 285px;
            left: 100px;
        }

        .p-2 {

            left: 250px;

            left: 500px;
        }

        .p-4 {

            left: 700px;
        }

        .p-5 {
            bottom: 295px;
            left: 900px;
        }

        path {
            fill: rgb(131, 55, 55);
            stroke: rgb(198, 57, 57);
            stroke-width: 3px;
            filter: opacity(0.5);
        }

        .team,
        .text {
            text-transform: uppercase;
            width: 1440px;
        }

        .team {
            top: 50px;
            text-align: center;
        }

        .text {
            top: 415px;
            left: 200px;
        }

        .wave img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
