<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sun effect</title>
    <style>
        .main {
            width: 500px;
            height: 400px;
            background: linear-gradient(to top, rgb(145, 98, 11) 50px, orange 300px);
            position: relative;
            box-shadow: 10px 10px 5px 10px white;
        }

        .backsidesun {
            width: 180px;
            height: 180px;
            margin: 110px 160px;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0px 0px 16px 9px yellow;
            background-color: #e6df16;
        }

        .upsidesun {
            width: 180px;
            height: 180px;
            clip-path: circle(41% at 43% 46%);
            background-color: orange;
            margin: 110px 160px;
            position: absolute;
            box-shadow: 0px 0px 16px 9px orange;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="backsidesun">
        </div>
        <div class="upsidesun">
        </div>
    </div>
</body>

</html>
