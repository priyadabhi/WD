<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(#f3d0b3 15px, #273316 45px);
            margin: 200px auto;
            transition: 0.5s linear;

        }

        .circle:hover {
            transform: scale(3.5)
        }
    </style>
</head>

<body>
    <div class="circle">

    </div>
</body>

</html>
