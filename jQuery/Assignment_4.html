<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <style>
        .main {
            width: 50%;
            height: 400px;
            border: 1px solid grey;
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(rgb(17, 139, 88), rgb(44, 105, 146), green);
        }

        .fadediv {
            width: 25%;
            height: 200px;
            border: 1px solid black;
            margin: auto;
        }

        button {
            margin: auto;
            background-color: aquamarine;
            color: chocolate;
            font: 18px maths;
            padding: 5px 20px;
        }

        img {
            object-fit: cover;
            max-width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <div class="main">
        <h2>JQuery Fadeout</h2>
        <br>
        <button id="fadebtn">Show</button>
        <br><br><br>
        <div class="fadediv">
            <img src="https://img.fotocommunity.com/sunrise-b7f7daa0-231e-4487-b585-a06ae2a75fd1.jpg?height=1080"
                alt="">
        </div>

    </div>

    <script>
        $(function () {
            $("#fadebtn").click(function () {
                $(".fadediv").fadeOut(1800)
            })
        })
    </script>
</body>

</html>
