<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>

    <style>
        .main {
            display: flex;
            flex-direction: row;
            width: 75%;
            height: 600px;
            margin: auto;
            border: 1px solid black;
        }

        .main div {
            margin: auto;
            width: 100px;
            height: 200px;
            border: 1px solid transparent;
            box-shadow: 0px 0px 7px 7px wheat;
        }

        .bg1 {
            background-color: rgb(240, 81, 72);
        }

        .bg2 {
            background-color: rgb(74, 74, 185);
        }

        .bg3 {
            background-color: green;
        }

        .bg4 {
            background-color: black;
        }

        .bg5 {
            background-color: rgb(169, 58, 135);
        }

        .bg6 {
            background-color: brown;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div class="main">
        <div class="bg1" role="button"></div>
        <div class="bg2" role="button"></div>
        <div class="bg3" role="button"></div>
        <div class="bg4" role="button"></div>
        <div class="bg5" role="button"></div>
        <div class="bg6" role="button"></div>
    </div>

    <script>
        $(function () {
            $(".bg1").click(function () {
                $(".main").css("backgroundColor", "rgb(240, 81, 72)")
            })

            $(".bg2").click(function () {
                $(".main").css("backgroundColor", "rgb(74, 74, 185)")
            })

            $(".bg3").click(function () {
                $(".main").css("backgroundColor", "green")
            })

            $(".bg4").click(function () {
                $(".main").css("backgroundColor", "black")
            })

            $(".bg5").click(function () {
                $(".main").css("backgroundColor", "rgb(169, 58, 135)")
            })

            $(".bg6").click(function () {
                $(".main").css("backgroundColor", "brown")
            })
        })
    </script>
</body>

</html>
