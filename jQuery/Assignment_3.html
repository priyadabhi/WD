<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        .main {
            width: 50%;
            margin: auto;
            background-color: blueviolet;
            padding: 50px;
            text-align: center;
            color: rgb(80, 56, 26);
            text-shadow: 0px 0px 9px bisque;
        }

        input,
        .showhide {
            border: none;
        }

        input:focus {
            outline: none;
        }

        input {
            width: 160px;
            height: 30px;
            font-size: 20px;
        }

        .showhide {
            background-color: white;
            height: 32px;
            padding: 8px;
            color: rgb(27, 131, 195);
        }

        .passdiv {
            display: flex;
            background-color: aquamarine;
            padding: 10px;
            margin: auto;
            width: fit-content;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <div class="main">
        <h2>Show and Hide Password</h2>
        <div class="passdiv">
            <input type="password" name="" id="" class="txtpass">
            <button class="showhide">Show</button>
        </div>
    </div>

    <script>
        $(function () {
            $(".showhide").click(function () {

                let passtype = $(".showhide").text()
                if (passtype == "Show") {
                    var text = "Hide"
                    $(".showhide").text(text)
                    $(".txtpass").attr("type", "text")
                }
                else {
                    var text = "Show"
                    $(".showhide").text(text)
                    $(".txtpass").attr("type", "password")
                }
            })
        })
    </script>
</body>

</html>
